<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Show</title>
</head>
<body>
<table border="3" align="2">
  <tr>
    <td>id:</td>
    <td><span th:text="${person.getId()}">id</span></td>
  </tr>
  <tr>
  <td>Name: </td>
  <td><span th:text="${person.getUsername()}">name</span></td>
</tr>
  <tr>
    <td>Password:</td>
    <td><span th:text="${person.getPassword()}">pswd</span></td>
  </tr>
</table>

<a th:href="@{/user/{id}/edit(id=${person.getId()})}">Edit</a>

<form th:method="DELETE" th:action="@{/user/{id}(id=${person.getId()})}">
  <input type="submit" value="Delete"/>
</form>
</body>
</html>
